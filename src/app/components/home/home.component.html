<div class="page home">
    <div class="container"> 
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-title">
                    <img class="svg" src="assets/svg/file.svg">
                    <span>To Do List App</span>
                </h2>            
            </div>
            <div class="col-md-6">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Görev</mat-label>
                        <input matInput placeholder="Yapılacak bir görev ekle" #newTodo >
                      </mat-form-field>
                    <button mat-flat-button type="submit" (click)="addTodo(newTodo)">Ekle</button>
                </form>
            </div>
        </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <mat-card class="mat-card mt-2" >
                        <div class="example-container">
                            <h2>Yapılacaklar</h2>
                            <div cdkDropList #pendingsList="cdkDropList"
                             [cdkDropListData]="data.pendings"
                             [cdkDropListConnectedTo]="[inProgressList]" 
                             class="example-list"
                             (cdkDropListDropped)="drop($event)">
                             @for (item of data.pendings; track item) {
                                <div class="example-box" cdkDrag>
                                    <img class="svg" src="assets/svg/clock.svg">
                                    {{item}}
                                </div>
                            }</div>
                        </div>
                        <div class="example-container">
                            <h2>Yapılıyor..</h2>
                            <div 
                            cdkDropList
                            #inProgressList="cdkDropList"
                            [cdkDropListData]="data.inProgress"
                            [cdkDropListConnectedTo]="[pendingsList,doneList ]"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            @for (item of data.inProgress; track item) {
                                <div class="example-box" cdkDrag>
                                    <img class="svg" src="assets/svg/hourglass.svg">
                                    {{item}}                                    
                                </div>
                            }</div>
                        </div>
                        
                        <div class="example-container">
                            <h2>Görev Tamam</h2>
                            <div 
                            cdkDropList
                            #doneList="cdkDropList"
                            [cdkDropListData]="data.done"
                            [cdkDropListConnectedTo]="[inProgressList]"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            @for (item of data.done; track item) {
                                <div class="example-box" cdkDrag>
                                    <img class="svg" src="assets/svg/like.svg">
                                    {{item}}
                                </div>
                            }</div>
                        </div>
                    </mat-card>
                </div> 
            </div>
            <div class="row">
                <div class="col-md-12 text-center mt-2" >
                    <small>Copyright 2024 Todo List App</small>
                </div>
            </div>
        </div>
    </div>
